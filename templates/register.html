<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <script>
        function toggleInsuranceNumber() {
            var hasInsuranceCheckbox = document.getElementById('id_has_insurance');
            var insuranceNumberField = document.getElementById('id_insurance_number');
            if (hasInsuranceCheckbox.checked) {
                insuranceNumberField.setAttribute('required', 'required');
            } else {
                insuranceNumberField.removeAttribute('required');
            }
        }

        window.onload = function () {
            var hasInsuranceCheckbox = document.getElementById('id_has_insurance');
            hasInsuranceCheckbox.addEventListener('change', toggleInsuranceNumber);
            toggleInsuranceNumber();  // Initial check
        };
    </script>
</head>
<body>
<h2>Register</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
</body>
</html>
