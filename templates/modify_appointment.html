{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modificar Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/png">
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container mt-5">
        <h2 class="mb-4">Modificar Cita</h2>

        <form method="post" class="card p-4 shadow-sm">
            {% csrf_token %}

            <div class="mb-3">
                <h3>{{ appointment_service_name }}</h3>  <!-- Muestra el nombre del servicio en lugar del ID -->
            </div>

            <div class="mb-3">
                <label for="start_hour" class="form-label">Hora de inicio</label>
                {{ form.start_hour }}  <!-- Renderiza el campo de hora de inicio -->
            </div>

            <div class="mb-3">
                <label for="end_hour" class="form-label">Hora de fin</label>
                {{ form.end_hour }}    <!-- Renderiza el campo de hora de fin -->
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Fecha</label>
                {{ form.date }}        <!-- Renderiza el campo de fecha -->
            </div>

            <div class="d-flex justify-content-between mt-3">
                <a href="{% url 'my_appointments' %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Guardar Cambios
                </button>
            </div>
        </form>
    </div>

    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
