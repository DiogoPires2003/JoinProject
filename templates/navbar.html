{% load static %}
<head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
</head>
<div style="background-color: #005f99; width: 100%;">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <nav class="navbar navbar-expand-xxl navbar-dark"
         style="background-color: #005F99; font-family: 'Open Sans', sans-serif;">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'images/LogoBetterHealthPetit.png' %}" alt="Better Health Logo"
                 style="height: 50px;">
            <span style="color: white; font-size: 1.2rem;">Better Health</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" style="align-content: center">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}" style="color: white;">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'nosotros' %}" style="color: white;">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'centros' %}" style="color: white;">Centros</a>
                </li>
                <!-- Eliminado: Información útil -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'servicios_salud' %}" style="color: white;">Servicios de salud</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contacto' %}" style="color: white;">Contacto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'my_appointments' %}" style="color: white;">Mis Citas</a>
                </li>
                <li class="nav-item">
                    <a style="margin-right: 2px" class="btn btn-success"
                       href="{% url 'appointment_list' %}">Pedir Cita</a>
                </li>
                <li class="nav-item">
                    {% if request.session.patient_id %}
                        <a style="margin-left: 2px" class="btn btn-success" href="{% url 'logout' %}">Cerrar sesión</a>
                    {% else %}
                        <a style="margin-left: 2px" class="btn btn-success" href="{% url 'login' %}">Acceder/Registrar-se</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </nav>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</div>
