{% load static %}
<head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
</head>

<nav class="navbar navbar-dark" style="font-family: 'Open Sans', sans-serif;">
    <div class="container-fluid d-flex flex-column align-items-center">

        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
            <img src="{% static 'images/LogoBetterHealthPetit.png' %}" alt="Better Health Logo" style="height: 50px;">
            <span style="color: white; font-size: 1.2rem; margin-left: 10px;">Better Health</span>
        </a>

        <!-- Botón hamburguesa centrado -->
        <button class="navbar-toggler my-2" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>

    <!-- Menú desplegable vertical -->
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav flex-column text-center w-100">
            <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'nosotros' %}">Nosotros</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'centros' %}">Centros</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'servicios_salud' %}">Servicios de salud</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'contacto' %}">Contacto</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'my_appointments' %}">Mis Citas</a></li>
            <li class="nav-item"><a class="btn btn-success my-2" href="{% url 'appointment_list' %}">Pedir Cita</a></li>
            <li class="nav-item">
                {% if request.session.patient_id %}
                    <a class="btn btn-success my-2" href="{% url 'logout' %}">Cerrar sesión</a>
                {% else %}
                    <a class="btn btn-success my-2" href="{% url 'login' %}">Acceder/Registrar-se</a>
                {% endif %}
            </li>
        </ul>
    </div>
</nav>

<!-- JS de Bootstrap -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
