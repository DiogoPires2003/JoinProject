<!DOCTYPE html>
<html lang="es">
<head>
    <title>Solicitar Cita Médica</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    <!-- Incluir jQuery y select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
</head>
<body>
<section class="h-100 gradient-form" style="background-color: #f4f4f9;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-8 col-lg-10">
                <div class="card rounded-3 shadow-lg text-black">
                    <div class="row g-0">
                        <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                            <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                <h4 class="mb-4">Solicite su Cita Médica</h4>
                                <p class="small mb-0">Por favor, seleccione la fecha para su cita y el tipo de servicio médico que desea recibir.</p>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">
                                <div class="text-center">
                                    <img src="https://yourlogo.com/logo.png" alt="Logo de la Clínica" style="width: 150px;">
                                    <h5 class="mt-1 mb-5 pb-1">Cita Médica en Clínica Salud y Bienestar</h5>
                                </div>
                                <form method="post">
                                    {% csrf_token %}
                                    <!-- Selección de tipo de servicio con búsqueda -->
                                    <div class="mb-3 form-floating {% if error_message %}has-danger{% endif %}">
                                        <select class="form-control {% if error_message %}is-invalid{% endif %}" name="servicio" id="servicioInput" required>
                                            <option value="" disabled selected>Seleccione el tipo de servicio</option>
                                            <!-- Las opciones se cargarán dinámicamente -->
                                        </select>
                                        <label for="servicioInput"></label>
                                    </div>

                                    <!-- Selección de fecha -->
                                    <div class="mb-4 form-floating {% if error_message %}has-danger{% endif %}">
                                        <input type="date" name="fecha" required=""
                                               class="form-control {% if error_message %}is-invalid{% endif %}"
                                               id="fechaInput">

                                        <label for="fechaInput">Fecha de la Cita</label>
                                    </div>

                                    <!-- Botones de selección de hora -->
                                    <div id="horaDisponibles" class="mb-3">
                                        <!-- Aquí se mostrarán las horas disponibles -->
                                    </div>

                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                                type="submit">Solicitar Cita
                                        </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Inicializar select2 -->
<script>
    $(document).ready(function() {
        // Inicializar select2
        $('#servicioInput').select2({
            placeholder: "Seleccione el tipo de servicio",
            allowClear: true
        });

        // Hacer la solicitud AJAX para obtener los servicios
        $.ajax({
            url: "/api/servicios/",  // URL que devuelve los servicios
            method: "GET",
            success: function(response) {
                // Limpiar el desplegable antes de llenarlo
                $('#servicioInput').empty().append('<option value="" disabled selected>Seleccione el tipo de servicio</option>');

                // Llenar el desplegable con los servicios obtenidos
                response.forEach(function(service) {
                    $('#servicioInput').append(new Option(service.nombre, service.id));
                });
            },
            error: function() {
                alert("Error al cargar los servicios.");
            }
        });

        // Función para cargar las horas disponibles
        function cargarHorasDisponibles(servicioId, fecha, intervalo = 30) {
            // Limpiar los botones de horas previas
            $('#horaDisponibles').empty();

            // Hora de inicio y fin
            var horaInicio = 8;  // 8 AM
            var horaFin = 20;    // 8 PM

            // Generar horas dinámicamente
            for (var hora = horaInicio; hora < horaFin; hora++) {
                for (var minuto = 0; minuto < 60; minuto += intervalo) {
                    // Formatear hora de inicio
                    var horaInicioFormateada =
                        (hora < 10 ? '0' : '') + hora + ':' +
                        (minuto === 0 ? '00' : minuto);

                    // Calcular hora de fin
                    var horaFinal = hora;
                    var minutoFinal = minuto + intervalo;

                    if (minutoFinal >= 60) {
                        horaFinal++;
                        minutoFinal -= 60;
                    }

                    // Formatear hora de fin
                    var horaFinFormateada =
                        (horaFinal < 10 ? '0' : '') + horaFinal + ':' +
                        (minutoFinal === 0 ? '00' :
                         (minutoFinal < 10 ? '0' + minutoFinal : minutoFinal));

                    // Crear el botón
                    var button = $('<button type="button" class="btn btn-secondary hora-btn" data-hora="' + horaInicioFormateada + '">' +
                                   horaInicioFormateada + ' a ' + horaFinFormateada + '</button>');

                    button.on('click', function() {
                        $('.hora-btn').removeClass('btn-primary').addClass('btn-secondary'); // Resetear todos
                        $(this).removeClass('btn-secondary').addClass('btn-primary'); // Marcar el seleccionado
                    });

                    $('#horaDisponibles').append(button);
                }
            }
        }

        // Cuando se seleccione un servicio y una fecha, cargar las horas disponibles
        $('#servicioInput, #fechaInput').on('change', function() {
            var servicioId = $('#servicioInput').val();
            var fecha = $('#fechaInput').val();
            var intervalo = 30; // Intervalo de 40 minutos como ejemplo

            if (servicioId && fecha) {
                // Cargar las horas disponibles con intervalo de 40 minutos
                cargarHorasDisponibles(servicioId, fecha, intervalo);
            }
        });
    });
</script>


</body>
<style>
    .gradient-custom-2 {
        background: #64b3f4;
        background: -webkit-linear-gradient(to right, #1e3c72, #2a5298);
        background: linear-gradient(to right, #1e3c72, #2a5298);
    }
    @media (min-width: 768px) {
        .gradient-form {
            height: 100vh !important;
        }
    }
    @media (min-width: 769px) {
        .gradient-custom-2 {
            border-top-right-radius: .3rem;
            border-bottom-right-radius: .3rem;
        }
    }

    .hora-btn {
        margin: 5px;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
    }
</style>
</html>
