{% load static %}

          </div>
          <div>
            <label for="password">Nueva contrase침a: <small class="optional">(Opcional)</small></label>
            <input type="password" id="password" name="password" placeholder="Dejar en blanco para no cambiar" />
          </div>
          <div>
            <label for="password_confirm">Confirmar nueva contrase침a:</label>
            <input type="password" id="password_confirm" name="password_confirm" placeholder="Repite la contrase침a" />
          </div>
          <button type="submit">Guardar cambios</button>
        </form>
      </div>
    </section>
  </main>

  {% include 'base/footer.html' %}

  {% bootstrap_javascript %}
</body>
</html>
